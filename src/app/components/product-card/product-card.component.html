<div class="card m-2" style="width: 18rem;">
  <img src="./assets/image/food.png">
    <div class="card-body" [ngClass]="{
      'card-body':isTrue}"
      >
      <h5 class="card-title">Ürün adı: {{product.name | uppercase}}</h5>
      <p class="card-text" appOnSale> Ürün Kodu: {{product.id}}</p>
      <p class="card-text" appOnSale [onSaleColor]="onMouseColor" [onSaleText]="onSaleText" [isOnSale]="product.unitPrice > 30"> Fiyat: {{product.unitPrice}}</p>
      <p class="card-text"> Stokta: {{product.unitsInStock}} adet var.</p>
      <p class="card-text"> Fiyat: {{product.unitPrice | kdv: 0.18 | currency: "TRY"}}</p>
      
      <p>Stock: {{product.unitsInStock}}</p>
        <p>Quantity Per Unit: {{product.quantityPerUnit}}</p>    

      <button (click)="addToCartEvent()" class="btn btn-primary">Sepete Ekle</button>
    </div>
  </div>
